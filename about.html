<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Prompt', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      max-width: 600px;
      width: 100%;
    }

    .profile-img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    .name-block h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .name-block h2, .name-block h3 {
      font-size: 1.2rem;
      font-weight: 400;
      margin-bottom: 5px;
    }

    .link-button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #ffffff;
      color: #764ba2;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
    }

    .link-button:hover {
      background-color: #764ba2;
      color: white;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- รูปจาก URL -->
    <img src="https://i.imgur.com/AfFp7pu.png" alt="Profile Picture" class="profile-img">

    <!-- ชื่ออยู่ใต้รูป -->
    <div class="name-block">
      <h1>Chanidapha Lanon</h1>
      <h2>Natthawut Jantila</h2>
      <h3>Siranat Sribura</h3>
    </div>

    <!-- ปุ่มลิงก์ -->
    <a href="index.html" class="link-button">ไปยังหน้า Index</a>
  </div>
</body>
</html>
