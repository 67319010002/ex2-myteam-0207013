<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Text Effect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f3f9ff, #d6e4f0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: white;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1, h2, h3 {
      margin: 20px 0;
      font-weight: bold;
      text-shadow: 2px 2px 0 #aaa,
                   4px 4px 0 #888,
                   6px 6px 0 #666;
      transition: transform 0.3s;
    }
    h1 {
      color: #3498db;
      font-size: 3em;
    }
    h2 {
      color: #e67e22;
      font-size: 2.5em;
    }
    h3 {
      color: #27ae60;
      font-size: 2em;
    }
    h1:hover, h2:hover, h3:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Chanidapha Lanon</h1>
    <h2>Natthawut Jantila</h2>
    <h3>Siranat Sribura</h3>
  </div>
</body>
</html>
