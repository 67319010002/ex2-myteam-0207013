<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact List</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #1c1c1e;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 30px;
      font-size: 2em;
      border-bottom: 2px solid #444;
      padding-bottom: 10px;
    }

    .contact {
      border-bottom: 1px solid #444;
      padding: 15px 0;
    }

    .contact:last-child {
      border-bottom: none;
    }

    .name {
      font-weight: bold;
      font-size: 1.3em;
      color: #00ffd5;
    }

    .tel, .gender, .age {
      color: #ccc;
      font-size: 1.05em;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact List</h1>

    <div class="contact">
      <div class="name">Chanidapha Lanon</div>
      <div class="tel">Tel. 0960149823</div>
      <div class="gender">Gender: Female</div>
      <div class="age">Age: 19</div>
    </div>

    <div class="contact">
      <div class="name">Nattawut Jantila</div>
      <div class="tel">Tel. 0967303371</div>
      <div class="gender">Gender: Male</div>
      <div class="age">Age: 19</div>
    </div>

    <div class="contact">
      <div class="name">Siranat Sibura</div>
      <div class="tel">Tel. 0886235414</div>
      <div class="gender">Gender: Male</div>
      <div class="age">Age: 19</div>
    </div>

    <button class="back-button" onclick="location.href='index.html'">ðŸ”™</button>

  </div>
</body>
</html>
