<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact List</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .contact {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .contact:last-child {
      border-bottom: none;
    }

    .name {
      font-weight: bold;
      font-size: 1.2em;
    }

    .tel {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact List</h1>

    <div class="contact">
      <div class="name">Chanidapha Lanon</div>
      <div class="tel">Tel. 8888888888</div>
    </div>

    <div class="contact">
      <div class="name">Nattawut Jantila</div>
      <div class="tel">Tel. 7777777777</div>
    </div>

    <div class="contact">
      <div class="name">Siranat Sibura</div>
      <div class="tel">Tel. 6666666666</div>
    </div>
  </div>
</body>
</html>
