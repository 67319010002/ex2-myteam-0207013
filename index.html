<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-family: Arial, sans-serif;
            background-image: url('https://p4.wallpaperbetter.com/wallpaper/30/439/757/cat-feline-kitten-animal-wallpaper-preview.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }

        .content {
            align-self: flex-end;
            margin: 0 30px 30px 0;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            font-size: 1.2em;
            white-space: nowrap;
        }

        .footer {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .footer button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #000; /* ปุ่มสีดำ */
            color: #fff; /* ตัวหนังสือสีขาว */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .footer button:hover {
            background-color: #555; /* โฮเวอร์เป็นสีเทา */
        }
    </style>
</head>
<body>

    <div class="content">
        Welcome to HALOWW
    </div>

    <div class="footer">
        <button onclick="location.href='contact.html'">Contact</button>
        <button onclick="location.href='about.html'">About</button>
    </div>

</body>
</html>
